<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/font.css">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form layui-form-pane" action="" method="post">
        <div class="layui-form-item">
            <input type="hidden" name="gid" value="{$data.gid}">
            <label for="name" class="layui-form-label">
                <span class="we-red">*</span>游戏名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" value="{$data.name}" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="language" class="layui-form-label">
                <span class="we-red">*</span>游戏封面
            </label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" src="{$data.img}" style="height: 200px;">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="user_name" class="layui-form-label">
                <span class="we-red">*</span>游戏简介
            </label>
            <div class="layui-input-inline">
                <input type="text" id="info" name="info" value="{$data.info}" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="user_name" class="layui-form-label">
                <span class="we-red">*</span>所属分类
            </label>
            <div class="layui-input-inline">
                <select name="tid" lay-verify="required" autocomplete="off" class="layui-select">
                    <option value="">请选择分类</option>
                    {foreach $gametype_data as $key => $v}
<!--                    <option value="{$v.tid}" >{$v.name}</option>-->
                        {eq name="{$v.tid}" value="$data.tid"}
                        <option value="{$v.tid}" selected>{$v.name}</option>
                        {else/}
                        <option value="{$v.tid}">{$v.name}</option>
                        {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="upda">修改</button>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/cate/interest"><button type="button" class="layui-btn">返回</button></a>
        </div>
    </form>
</div>
<script src="__PUBLIC_ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
<script src="__PUBLIC_ADMIN__/static/js/jquery.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '__PUBLIC_ADMIN__/static/js/admin'
    });
    layui.use(['form', 'layer'], function() {
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;

        //监听提交
        form.on('submit(upda)', function(data) {
            $.post("{:url('admin/cate/updateGametypesDo')}", data.field, function(response) {
                if (response.code == 0) {
                    layer.alert("修改成功", {
                        icon: response.icon
                    }, function() {
                        if(response.code == 0){
                            location.href = "{:url('admin/cate/gametype')}";
                        }else{
                            return false;
                        }
                    });
                }
            }, 'json');
            //发异步，把数据提交给php
            return false;
        });

    });
</script>
</body>

</html>
