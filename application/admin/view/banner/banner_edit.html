<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/font.css">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/weadmin.css">
</head>

<body>
    <div class="weadmin-body">
        <form class="layui-form" action="/admin/banner/bannerEditDo" method="post">
            <div class="layui-form-item">
                <label for="is_hot" class="layui-form-label">
                    <span class="we-red">*</span>PC--APP
                </label>
                <div class="layui-input-block">
                    <input type="radio" {if $list['is_app']==1} checked {/if} name="is_app" lay-filter="is_app" value="1" title="PC"> 
                    <input type="radio" {if $list['is_app']==2} checked {/if} name="is_app" lay-filter="is_app" value="2" title="APP"> 
                </div> 
            </div> 
            <div class="layui-form-item">
                <label for="is_hot" class="layui-form-label">
                    <span class="we-red">*</span>语言
                </label>
                <div class="layui-input-block">
                    <input type="radio" {if $list['language']==1} checked {/if} name="language" lay-filter="language" value="1" title="中文"> 
                    <input type="radio" {if $list['language']==2} checked {/if} name="language" lay-filter="language" value="2" title="英文"> 
                </div> 
            </div> 
            <div class="layui-form-item">
                <input type="hidden" name="id" value="{$list.id}">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" value="{$list.title}" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>描述
                </label>
                <div class="layui-input-inline">
                    <textarea name="description" required lay-verify="required" placeholder="请输入" class="layui-textarea">{$list.description}</textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="language" class="layui-form-label">
                    <span class="we-red">*</span>封面
                </label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" src="{$list.thumb}" id="demo1" style="height: 200px;">
                        <p id="demoText"></p>
                    </div>
                    <input class="thumb" type="hidden" name="thumb" value="{$list.thumb}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>链接
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="link" name="link" required="" value="{$list.link}" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="is_hot" class="layui-form-label">
                    <span class="we-red">*</span>分类
                </label>
                <div class="layui-input-block">
                    <input type="radio" {if $list['type']==1} checked {/if} name="type" lay-filter="type" value="1" title="lifestyle"> 
                    <input type="radio" {if $list['type']==2} checked {/if} name="type" lay-filter="type" value="2" title="market"> 
                    <input type="radio" {if $list['type']==3} checked {/if} name="type" lay-filter="type" value="3" title="index">
                </div> 
            </div> 
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" tyoe="submit" >修改</button>
                &nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/banner/bannerList"><button type="button" class="layui-btn">返回</button></a>
            </div>
        </form>
    </div>
    <script src="__PUBLIC_ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC_ADMIN__/static/js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
    layui.extend({
        admin: '__PUBLIC_ADMIN__/static/js/admin'
    });
    layui.use(['form', 'layer', 'admin', 'upload'], function() {
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;
            upload = layui.upload,

            upload.render({
                elem: '#test1',
                url: "/admin/market/editUploadImage",
                done: function(res) {
                    console.log(res.data.src);
                    $("#demo1").attr('src', res.data.src);
                    $(".thumb").attr('value', res.data.src);
                }
            });
    });
    </script>
</body>

</html>
