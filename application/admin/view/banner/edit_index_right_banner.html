<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/font.css">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="is_hot" class="layui-form-label">
                    <span class="we-red">*</span>PC--APP
                </label>
                <div class="layui-input-block">
                    <input type="radio" {if $data['is_app']==1} checked {/if} name="is_app" lay-filter="is_app" value="1" title="PC"> 
                    <input type="radio" {if $data['is_app']==2} checked {/if} name="is_app" lay-filter="is_app" value="2" title="APP"> 
                </div> 
            </div> 
            <div class="layui-form-item">
                <label for="is_hot" class="layui-form-label">
                    <span class="we-red">*</span>语言
                </label>
                <div class="layui-input-block">
                    <input type="radio" {if $data['language']==1} checked {/if} name="language" lay-filter="language" value="1" title="中文"> 
                    <input type="radio" {if $data['language']==2} checked {/if} name="language" lay-filter="language" value="2" title="英文"> 
                </div> 
            </div> 
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id" value="{$data.id}">
                    <input type="text" id="title" name="title" required="" value="{$data['title']}" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="language" class="layui-form-label">
                    <span class="we-red">*</span>封面
                </label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1" style="height: 200px;" src="{$data.img}">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>链接
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="link" name="link" required="" lay-verify="required" value="{$data.link}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>广告位置
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="local" {if $data.local eq 1}checked{/if} lay-filter="type" value="1" title="1号位置"> 
                    <input type="radio" name="local" {if $data.local eq 2}checked{/if} lay-filter="type" value="2" title="2号位置"> 
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                &nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/banner/indexRightBanner"><button type="button" class="layui-btn">返回</button></a>                
            </div>
        </form>
    </div>
    <script src="__PUBLIC_ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC_ADMIN__/static/js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
    layui.extend({
        admin: '__PUBLIC_ADMIN__/static/js/admin'
    });
    layui.use(['form', 'layer', 'admin', 'upload'], function() {
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;
        upload = layui.upload,

            upload.render({
                elem: '#test1',
                url: "/admin/market/editUploadImage",
                done: function(res) {
                    console.log(res.data.src);
                    $("#demo1").attr('src', res.data.src)
                }
            });
        //监听提交
        form.on('submit(add)', function(data) {
            data.field.img = $("#demo1").attr('src');
            if(data.field.img == ''){
                layer.alert('请选择图片');
            }else{
                delete data.field.file;
                $.ajax({
                    url: "{:url('editIndexRightBanner')}",
                    type: 'post',
                    data: data.field,
                    dataType: 'json',
                    success: function(res) {
                        if (res.code == 0) {
                            layer.alert("编辑成功", { icon: 6 }, function() {
                                location.reload();
                            });
                        } else {
                            layer.alert("编辑失败", { icon: 6 }, function() {
                                layer.close(layer.msg(''));
                            });
                        }
                    }
                })
            }
            return false;
        });
    });
    </script>
</body>

</html>
