<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/font.css">
    <link rel="stylesheet" href="__PUBLIC_ADMIN__/static/css/weadmin.css">
</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">送礼物管理</a>
        <a>
          <cite>送礼物列表</cite></a>
      </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="weadmin-body">
        
        <!-- <div class="weadmin-block">
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <a class="layui-btn admin_add" href="{:url('addTag')}"><i class="layui-icon"></i>添加</a>
            <span class="fr" style="line-height:40px">共有数据：{$total} 条</span>
        </div> -->
        <table class="layui-table">
            <thead>
                <tr>
                    <!-- <th>
                        <div class="layui-unselect header layui-form-checkbox" id="c_all" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                    </th> -->
                    <th>ID</th>
                    <th>用户名</th>
                    <th>接收人</th>
                    <th>礼物名称</th>
                    <th>礼物数量</th>
                    <th>总价格</th>
                    <th>送出时间</th>
                    <th>到账状态</th>
                    <!-- <th>操作</th> -->
            </thead>
            <tbody>
                {foreach $data as $key => $value}
                <tr>
                    <!-- <td>
                        <div class="layui-unselect layui-form-checkbox" id="admin_id" lay-skin="primary" data-id="{$value['sid']}"><i class="layui-icon">&#xe605;</i></div>
                    </td> -->
                    <td>{$value.sid}</td>
                    <td>{$value.uname}</td>
                    <td>{$value.pname}</td>
                    <td>{$value.giftname}</td>
                    <td>{$value.num}</td>
                    <td>{$value.amount}</td>
                    <td>{$value.addtime}</td>
                    <td class="td-status">
                    {if($value['status'] == 1)}
                        <span class="layui-btn layui-btn-primary layui-btn-xs">未到账</span></td>
                    {elseif($value['status'] == 2)}
                        <span class="layui-btn layui-btn layui-btn-xs">已到账</span></td>
                    {/if}
                    <!-- <td class="td-manage">
                        <a title="修改"  href="/admin/tag/update/id/{$value['sid']}"><button class="layui-btn layui-btn-normal layui-btn-sm">修改</button></a>
                        <a title="删除" onclick="delAdmin({$value['sid']})"><button class="layui-btn layui-btn-danger layui-btn-sm">删除</button></a>
                    </td> -->
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div class="page">
            <div>
                {$list->render()}
            </div>
        </div>
    </div>
    <script src="__PUBLIC_ADMIN__/static/js/jquery.js" charset="utf-8"></script>
    <script src="__PUBLIC_ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC_ADMIN__/static/js/weadmin.js" charset="utf-8"></script>
    <script type="text/javascript">
    layui.use(['layer', 'laydate','form'], function() {
        var laydate = layui.laydate;
        var form = layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        laydate.render({
            elem: '#end' //指定元素
        });
    });
    function delAll(){
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:url('admin/tag/delTag')}",{lid:data},function(response){
                layer.msg(response.msg,{time:1000,icon:response.icon},function(){
                    location.reload();
                })
            },'json');
        });
    }

    function delAdmin(lid){
        $.post('/admin/tag/delTag',{lid:lid},function(data){
            layer.msg(data.msg,{icon:data.icon,time:1000},function(){
                location.reload();
            })
        },'json');
    }

    function updateAdmin(id, statu) {
        $.post("{:url('update')}", { id: id, status: statu }, function(data) {
            layer.msg(data.msg, { time: 1000 }, function() {
                location.reload();
            })
        }, 'json');
    }

    


    </script>
</body>

</html>
